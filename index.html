<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="./assets/images/rock-paper-scissors-icon.png">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <!-- <script src="./assets/javascript/app.js"></script> -->
</head>

<body>
    <div class="container flex-container">
        <div class="row text-center justify-content-center">
            <div class="col text-center justify-content-center">
                <div class="jumbotron jumbotron-fluid text-center">
                    <div class="container">
                        <img src="assets/images/rock-paper-scissors.png" class="img-fluid" alt="rock paper scissors" id="rps-logo">
                        <h1 class="display-4">Rock Paper Scissors</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-xs-8 col-md-4">
                <div id="player-name">
                    <div>
                        <h4>Join Now!</h4>
                    </div>
                    <form id="join-form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="username-input" placeholder="Username" aria-label="Username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit" id="username-button">Start</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-xs-12 col-md-4">
                <p id="player-turn"></p>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-xs-10 col-md-4">
                <div class="card" id="player-one-card">
                    <div class="card-body" id="player-one-card-body">
                        <div class="row">
                            <div class="col">
                                <div class="player-one-empty text-center" id="player-one-username"></div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col">
                                <div class="rps-choice player-one-empty" id="player-one-rock"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="rps-choice player-one-empty" id="player-one-paper"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="rps-choice player-one-empty" id="player-one-scissors"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="player-one-empty text-center" id="player-one-score"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-10 col-md-4 text-center align-items-center">
                <div class="card" id="result-card">
                    <div class="card-body align-items-center" id="result-card-body">
                    </div>
                </div>

            </div>
            <div class="col-xs-10 col-md-4">
                <div class="card" id="player-two-card">
                    <div class="card-body" id="player-two-card-body">
                        <div class="row">
                            <div class="col">
                                <div class="player-two-empty text-center" id="player-two-username"></div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col">
                                <div class="rps-choice player-two-empty" id="player-two-rock"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="rps-choice player-two-empty" id="player-two-paper"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="rps-choice player-two-empty" id="player-two-scissors"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="player-two-empty text-center" id="player-two-score"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="chat-box">
            <!-- <div class="row justify-content-center">
                <div class="col-xs-12 col-md-10">
                    <div class="card" id="chat-card">
                        <div class="card-body" id="chat-card-body">
                        </div>
                    </div>

                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-xs-12 col-md-10">
                    <form>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Message" aria-label="Message" aria-describedby="basic-addon2" id="chat-message">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit" id="chat-button">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div> -->
        </div>
    </div>

    <script src="./assets/javascript/app.js"></script>

</body>

</html>
